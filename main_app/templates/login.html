{% extends 'base.html' %} 



{% block content %}


    <form method="post" action="{% url 'customlogin' %}">
        {% csrf_token %}
    
        <h2>Log In</h2>
    
        <p> Email:
            <input type="text" name="email" placeholder="Email">
        </p>
        <p> Password:
            <input type="password" name="password" placeholder="password">
        </p>
    
        <input type="submit" value="Log In" />
    </form>

    {% endblock %}
