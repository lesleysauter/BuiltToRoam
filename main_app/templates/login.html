{% extends 'base.html' %} 



{% block content %}

<body class="login">
    

    <div class="loginform">
    
        <form method="post" action="{% url 'customlogin' %}">
        {% csrf_token %}
    
            <h2>Log in to start planning your next adventure</h2>
    
            <p>
            <input type="text" name="email" placeholder="Email">
            </p>
        
            <p>
            <input type="password" name="password" placeholder="Password">
            </p>
    
            <input type="submit" value="Log In" />
        </form>

            <p>
            Don't have an account? <a href="{% url 'signup' %}">Sign Up</a> for free
            </p>

    </div>

</body>

{% endblock %}
