{% extends 'base.html' %} 



{% block content %}

<body class="login">
    

    <div class="loginform">
    
        <form method="post" action="{% url 'customlogin' %}">
        {% csrf_token %} <div class="errormessage">{{ message }}</div>
            
            <div class="boxmodel">
                <h2>Log in to start planning your next adventure</h2>
    
                <span class="inputfield">
                    <input type="text" name="email" placeholder="Email">
                </span>
        
                <span class="inputfield">
                    <input type="password" name="password" placeholder="Password">
                </span>
                
                <span class="inputfield">
                    <input type="submit" value="Log In" />
                </span>
            
                <p>
                Don't have an account? <a href="{% url 'signup' %}">Sign Up</a> for free
                </p>
            
            </div>

        </form>


    </div>

</body>

{% endblock %}
