{% extends 'base.html' %} 

{% block content %}


<h1>Are you sure you want to Delete {{communityhike.trail.trail_name}}?</h1>

<form method="post">
  {% csrf_token %}
  <div >
    <!-- confirm artist delete -->
    <input type="submit" value="Confirm" />
    <!-- Redirect back to detail on cancel -->
    {% comment %} <a href="{% url 'viewevent' trail.pk %}"> Cancel </a {% endcomment %}
    {% comment %} > {% endcomment %}
  </div>
</form>


{% endblock %}
